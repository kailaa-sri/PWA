<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link rel="manifest" href="./manifest.json">
    <title>Diagnosctics App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.6.2/d3.min.js" integrity="sha512-L2eTGYYQqzK5YozYyUVrJKj2ZRnHE3QzV1+1yY6VXHExStF3potRZyEcD/B6sTOe04xYxB21QNLmVTQFcgwovg==" crossorigin="anonymous"></script>
</head>

<body>

    <script src="index.js"></script>
    <script src="sw.js"></script>
    <nav>
        <a href="manager.html">
            <h2>Diagnostics Manager</h2>
        </a>
        <a href="state.html">
            <h2>System State</h2>
        </a>
    </nav>
    <h1>System Data</h1>
    <div id="promotion">
        <h3>Would you like to add Diagnosctics to home screen
        </h3>
        <button id="Install"> Install  <img src="install.png"/>
        </button>
    </div>
    <div class="barchart">
        <div id="chartContainer" style="height: 300px; width: 100%;"></div>
        <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    </div>
    <script>
        var chart = new CanvasJS.Chart("chartContainer", {
            animationEnabled: true,
            theme: "light2",
            title: {
                text: "Site Traffic"
            },
            axisX: {
                valueFormatString: "DD MMM",
                crosshair: {
                    enabled: true,
                    snapToDataPoint: true
                }
            },
            axisY: {
                title: "Number of Visits",
                includeZero: true,
                crosshair: {
                    enabled: true
                }
            },
            toolTip: {
                shared: true
            },
            legend: {
                cursor: "pointer",
                verticalAlign: "bottom",
                horizontalAlign: "left",
                dockInsidePlotArea: true,
                itemclick: toogleDataSeries
            },
            data: [{
                type: "line",
                showInLegend: true,
                name: "Total Visit",
                markerType: "circle",
                xValueFormatString: "DD MMM, YYYY",
                color: "#F08080",
                dataPoints: [{
                    x: new Date(2017, 0, 3),
                    y: 8880000650
                }, {
                    x: new Date(2017, 0, 4),
                    y: 8874845700
                }, {
                    x: new Date(2017, 0, 5),
                    y: 710
                }, {
                    x: new Date(2017, 0, 6),
                    y: 658
                }, {
                    x: new Date(2017, 0, 7),
                    y: 734
                }, {
                    x: new Date(2017, 0, 8),
                    y: 963
                }, {
                    x: new Date(2017, 0, 9),
                    y: 847
                }, {
                    x: new Date(2017, 0, 10),
                    y: 853
                }, {
                    x: new Date(2017, 0, 11),
                    y: 869
                }, {
                    x: new Date(2017, 0, 12),
                    y: 943
                }, {
                    x: new Date(2017, 0, 13),
                    y: 970
                }, {
                    x: new Date(2017, 0, 14),
                    y: 869
                }, {
                    x: new Date(2017, 0, 15),
                    y: 890
                }, {
                    x: new Date(2017, 0, 16),
                    y: 930
                }]
            }, {
                type: "line",
                showInLegend: true,
                name: "Unique Visit",
                lineDashType: "dash",
                dataPoints: [{
                    x: new Date(2017, 0, 3),
                    y: 510
                }, {
                    x: new Date(2017, 0, 4),
                    y: 560
                }, {
                    x: new Date(2017, 0, 5),
                    y: 540
                }, {
                    x: new Date(2017, 0, 6),
                    y: 558
                }, {
                    x: new Date(2017, 0, 7),
                    y: 544
                }, {
                    x: new Date(2017, 0, 8),
                    y: 693
                }, {
                    x: new Date(2017, 0, 9),
                    y: 657
                }, {
                    x: new Date(2017, 0, 10),
                    y: 663
                }, {
                    x: new Date(2017, 0, 11),
                    y: 639
                }, {
                    x: new Date(2017, 0, 12),
                    y: 673
                }, {
                    x: new Date(2017, 0, 13),
                    y: 660
                }, {
                    x: new Date(2017, 0, 14),
                    y: 562
                }, {
                    x: new Date(2017, 0, 15),
                    y: 643
                }, {
                    x: new Date(2017, 0, 16),
                    y: 570
                }]
            }]
        });
        chart.render();

        function toogleDataSeries(e) {
            if (typeof(e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
                e.dataSeries.visible = false;
            } else {
                e.dataSeries.visible = true;
            }
            chart.render();
        }
    </script>

</body>

</html>
